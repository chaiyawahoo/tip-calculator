<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <h1>Tip Calculator</h1>
            <div id="inputs">
                <div>
                    <label for="bill">Bill</label>
                    <input name="bill" id="bill" value="10.00" type="number">
                </div>
                <div>
                    <label for="tip">Tip</label>
                    <span>
                        <button class="subtract">-</button>
                        <input name="tip" id="tip" value="15" type="number">
                        <button class="add">+</button>
                    </span>
                </div>
                <div>
                    <label for="people">People</label>
                    <span>
                        <button class="subtract">-</button>
                        <input name="people" id="people" value="1" type="number">
                        <button class="add">+</button>
                    </span>
                </div>
            </div>
            <hr>
            <div id="display">
                <div>0.00</div>
                <div>0.00</div>
            </div>
        </main>
    <script src="./script.js"></script>
    </body>
</html>
